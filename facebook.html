<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FaceBook</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Facebook.css" />
  </head>

  <body>
    <div class="">
      <div class="container main">
        <div class="row">
          <div class="col-md-6">
            <div class="title">
              <div class="facebook-logo">
                <img
                  src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
                  alt="faceBook"
                />
              </div>
              <div class="head-ing src=">Recent Logins</div>
              <div class="heading-two">
                Click your picture and add an account
              </div>
              <div class="recent-account text-center">
                <div class="img-card">
                  <div class="img-holder">
                    <img
                      class="img-card-profile"
                      src="89881959_2790572651169872_8074118571757666304_n.jpg"
                    />
                  </div>
                  <div class="name-holder">Sohail</div>
                </div>
                <div class="img-card">
                  <div class="img-holder">
                    <i class="img pluslogo sx_310f7b"></i>
                  </div>
                  <div class="name-holder">Add Account</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div>
              <form class="form p-3">
                <div class="mb-3 IptB">
                  <label for="" class="form-label"></label>
                  <input
                    type="email"
                    class="form-control user-input"
                    name=""
                    id=""
                    aria-describedby="helpId"
                    placeholder="Email address or mobile number"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control userpassword"
                    name=""
                    id=""
                    aria-describedby="helpId"
                    placeholder="password"
                  />
                </div>
                <div>
                  <a
                    name=""
                    id=""
                    class="btn btn-primary login-btn"
                    href="#"
                    role="button"
                    >Log in</a
                  >
                </div>
                <div class="forgot-password mt-3">
                  <a href=""> Forgotten password? </a>
                </div>
                <hr />
                <div>
                  <a
                    name=""
                    id=""
                    class="btn btn-success mt-3 mb-3 new-act-btn"
                    href="#"
                    role="button"
                    >Create New Account</a
                  >
                </div>
              </form>
              <div class="create-page">
                <a href="">Create a page</a> for celebrity, brand or Business.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
